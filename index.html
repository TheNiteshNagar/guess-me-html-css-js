<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Me</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=2Tr028xYihcb&format=png&color=000000" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <span class="home">Guess Me</span>
      <span class="theme">Theme</span>
    </nav>
  </header>

  <main>
    <div class="game">
      <div class="moves">
        <span>Moves: </span>
      </div>

      <div class="hint">Hint: </div>

      <div class="input">
        <input class="input-guess" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your guess...">
      </div>

      <div class="enter">
        <button class="hit-me">Hit Me</button>
      </div>
    </div>
  </main>

  <footer>
    <span>Made by Human Mind ğŸ’€</span>
  </footer>
</body>
</html>
